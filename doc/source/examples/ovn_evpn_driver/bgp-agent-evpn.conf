[DEFAULT]
# Driver selection
driver = ovn_evpn_driver

# Exposing method (use vrf for EVPN)
exposing_method = vrf

# BGP AS number
bgp_AS = 65000

# OVS connection
ovsdb_connection = unix:/var/run/openvswitch/db.sock

# Reconcile intervals
reconcile_interval = 120
frr_reconcile_interval = 30

# =========================================================================
# EVPN Configuration
# =========================================================================

# VTEP IP (choose one method):
# Option 1: Explicit IP
evpn_local_ip = 192.168.1.1

# Option 2: Interface name (if evpn_local_ip not set)
# evpn_nic = eth0

# VXLAN UDP port
evpn_udp_dstport = 4789

# Bridge names
evpn_bridge = br-evpn
evpn_bridge_veth = veth-to-ovs
evpn_ovs_veth = veth-to-evpn
ovs_bridge = br-int

# Static optimizations
evpn_static_fdb = True
evpn_static_neighbors = True

# VRF settings
delete_vrf_on_disconnect = False
clear_vrf_routes_on_startup = False

# =========================================================================
# OVN Configuration
# =========================================================================

[ovn]
# OVN Southbound connection
ovn_sb_connection = tcp:192.168.1.10:6642

# SSL certificates (if using SSL)
# ovn_sb_private_key = /etc/pki/tls/private/ovn_controller.key
# ovn_sb_certificate = /etc/pki/tls/certs/ovn_controller.crt
# ovn_sb_ca_cert = /etc/ipa/ca.crt